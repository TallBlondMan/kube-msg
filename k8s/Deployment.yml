apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: km-message
spec:
  selector:
    matchLabels:
      name: frontend
      app: km-message
  template:
    metadata:
      labels:
        name: frontend
        app: km-message
    spec:
      containers:
      - name: frontend
        image: tallblondman/km-front:v1.1.0
        env:
        - name: VUE_APP_API_HOST
          value: 'backend'
        - name: VUE_APP_API_PORT
          value: '3000'
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: km-message
spec:
  selector:
    name: frontend
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: database-login
  labels:
    app: km-message
type: Opaque
data:
  PG_DATABASE: dHJ1bms=
  PG_PASSWORD: cGFzczE=
  PG_USER: YWRtaW4=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: km-message
spec:
  selector:
    matchLabels:
      app: km-message
      name: backend
  template:
    metadata:
      labels:
        name: backend
        app: km-message
    spec:
      containers:
      - name: backend
        image: tallblondman/km-back:v1.1.0
        env:
          - name: PG_DATABASE
            valueFrom:
              secretKeyRef:
                name: database-login
                key: PG_DATABASE
          - name: PG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-login
                key: PG_PASSWORD
          - name: PG_USER
            valueFrom:
              secretKeyRef:
                name: database-login
                key: PG_USER
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: km-message
spec:
  selector:
    name: backend
    app: km-message
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
